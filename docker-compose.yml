services:
  db:
    image: postgres:16-alpine
    container_name: pump-platform-db
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: pump_platform
      POSTGRES_USER: pump
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pump -d pump_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pump-network

  backend:
    build: ./backend
    container_name: pump-platform-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://pump:${DB_PASSWORD:-changeme}@db:5432/pump_platform
    volumes:
      - models:/app/models
      - logs:/app/logs
      - ./config:/app/config
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pump-network

  frontend:
    build: ./frontend
    container_name: pump-platform-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - pump-network

volumes:
  pgdata:
  models:
  logs:

networks:
  pump-network:
    driver: bridge
