services:
  db:
    image: postgres:16-alpine
    container_name: pump-platform-db
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: pump_platform
      POSTGRES_USER: pump
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pump -d pump_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pump-network

  backend:
    build: ./backend
    container_name: pump-platform-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://pump:${DB_PASSWORD:-changeme}@db:5432/pump_platform
    volumes:
      - models:/app/models
      - logs:/app/logs
      - ./config:/app/config
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pump-network

  n8n:
    image: n8nio/n8n
    container_name: pump-platform-n8n
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: pump_n8n
      DB_POSTGRESDB_USER: pump
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD:-changeme}
      N8N_PATH: /n8n/
      N8N_EDITOR_BASE_URL: http://localhost:3000/n8n/
      WEBHOOK_URL: http://localhost:3000/n8n/
      N8N_PROXY_HOPS: "1"
      N8N_SECURE_COOKIE: "false"
      N8N_DIAGNOSTICS_ENABLED: "false"
      GENERIC_TIMEZONE: Europe/Berlin
      N8N_ADMIN_EMAIL: ${N8N_ADMIN_EMAIL:-admin@pump.local}
      N8N_ADMIN_PASSWORD: ${N8N_ADMIN_PASSWORD:-PumpAdmin123!}
    expose:
      - "5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts/n8n-init.sh:/n8n-init.sh:ro
    entrypoint: ["sh", "/n8n-init.sh"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - pump-network

  frontend:
    build: ./frontend
    container_name: pump-platform-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - pump-network

volumes:
  pgdata:
  models:
  logs:
  n8n_data:

networks:
  pump-network:
    driver: bridge
