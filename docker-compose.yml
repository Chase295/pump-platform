services:
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: pump-platform-db
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: ${DB_NAME:-pump_platform}
      POSTGRES_USER: ${DB_USER:-pump}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pump} -d ${DB_NAME:-pump_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pump-network

  backend:
    build: ./backend
    container_name: pump-platform-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pump}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-pump_platform}
      NEO4J_URI: bolt://neo4j:7687
    volumes:
      - models:/app/models
      - logs:/app/logs
      - ./config:/app/config
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pump-network

  n8n:
    image: n8nio/n8n
    container_name: pump-platform-n8n
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME:-pump_platform}_n8n
      DB_POSTGRESDB_USER: ${DB_USER:-pump}
      DB_POSTGRESDB_PASSWORD: ${DB_PASSWORD:-changeme}
      N8N_PATH: /n8n/
      N8N_EDITOR_BASE_URL: http://localhost:3000/n8n/
      WEBHOOK_URL: http://localhost:3000/n8n/
      N8N_PROXY_HOPS: "1"
      N8N_SECURE_COOKIE: "false"
      N8N_DIAGNOSTICS_ENABLED: "false"
      GENERIC_TIMEZONE: Europe/Berlin
      N8N_ADMIN_EMAIL: ${N8N_ADMIN_EMAIL:-admin@pump.local}
      N8N_ADMIN_PASSWORD: ${N8N_ADMIN_PASSWORD:-PumpAdmin123!}
    expose:
      - "5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts/n8n-init.sh:/n8n-init.sh:ro
    entrypoint: ["sh", "/n8n-init.sh"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks:
      - pump-network

  neo4j:
    image: neo4j:5-community
    container_name: pump-platform-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: none
      NEO4J_server_memory_heap_initial__size: "256m"
      NEO4J_server_memory_heap_max__size: "512m"
      NEO4J_server_bolt_listen__address: 0.0.0.0:7687
      NEO4J_server_bolt_advertised__address: localhost:3000
      NEO4J_server_bolt_tls__level: DISABLED
    expose:
      - "7474"
      - "7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - pump-network

  ipfs:
    image: ipfs/kubo:latest
    container_name: pump-platform-ipfs
    restart: unless-stopped
    environment:
      IPFS_PATH: /data/ipfs
    volumes:
      - ipfs_data:/data/ipfs
      - ./scripts/ipfs-init.sh:/container-init.d/001-cors.sh:ro
    ports:
      - "5001:5001"  # API + Web UI
      - "8080:8080"  # Gateway (content retrieval)
      - "4001:4001"  # Swarm (P2P)
    healthcheck:
      test: ["CMD-SHELL", "ipfs dag stat /ipfs/QmUNLLsPACCz1vLxQVkXqqLX5R1X345qqfHbsf67hvA3Nn || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - pump-network

  frontend:
    build: ./frontend
    container_name: pump-platform-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - pump-network

volumes:
  pgdata:
  models:
  logs:
  n8n_data:
  neo4j_data:
  ipfs_data:

networks:
  pump-network:
    driver: bridge
